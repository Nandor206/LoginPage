<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="./IMG/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="srcipt.js"></script>
</head>
<body>
    <h1>Welcome to Nandor.org</h1>
    
    <div class="Login">
        <h2>Please login</h2>
        <form method="post" action="/validate-login" class="loginform">
            <input class="inputstyle" type="text" id="username" name="user" placeholder="username" required>
            <input type="password" class="inputstyle" id="password" name="password" placeholder="password" required>
            <button class="buttonstyle" type="submit">Login</button>
        </form>              
        <div id="feedback"></div>
    </div>
</body>
</html>
